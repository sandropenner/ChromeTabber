<!DOCTYPE html>
<html>
<head>
  <title>Tab Carousel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    button {
      display: block;
      margin: 10px 0;
    }
    input[type="number"] {
      width: 100%;
      padding: 5px;
    }
  </style>
</head>
<body>
  <h1>Tab Carousel</h1>
  <label for="intervalTime">Interval (seconds):</label>
  <input type="number" id="intervalTime" value="15" min="1" />
  <button id="startButton">Start</button>
  <button id="stopButton">Stop</button>
  <script src="popup.js"></script>
</body>
</html>
